<div>
        <form class="form-group" style="width:50%">
            <h3>Payment</h3><i class="fas fa-credit-card float-right"></i>
            <label for="fname">Accepted Cards</label><br>
            <i class="fab fa-cc-mastercard fa-2x"></i>
            <i class="fab fa-cc-visa fa-2x"></i>
            <i class="fab fa-cc-paypal fa-2x"></i>
            <i class="fab fa-cc-amex fa-2x"></i><br>
    
            <label for="cardNumber">Enter Credit Card Number:</label>
            <input type="text" class="form-control" name="cardNum" placeholder="xxxx-xxxx-xxxx-xxxx"><br>
            <label for="expiryDate">Expire Month and Year:</label>
            <input type="text" class="form-control" name="expiryDate" placeholder="MM/YY"><br>
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" name="cvv" placeholder="It should be on the back of your card"><br>
            <label for="name">Name on Card:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter the name of card holder"><br>
            
    
        </form>
        <button class="btn btn-success float-right" style="margin-top: -60%;margin-right: 15px;">Proceed to pay</button>
    </div>
